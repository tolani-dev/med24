<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/animate.min.css">
<style type="text/css">
	body{
		background-image: url(images/bgimage.jpg);
		background-size:100%;
		background-color: rgba(255, 0, , 1.0);
	}

	#signup{
		padding: 20px;
		background-color: rgb(16, 202, 240);
		border-radius: 10px;
		min-height: 500px;
		width: 500px;
		position: absolute;
		left:450px;
		top: 100px;
		display:none;
		color: rgb(24, 48, 150);;

	}

	#login{
		padding: 20px;
		border-radius: 10px;
		background-color: rgb(16, 202, 240);
		background-color:;
		width: 500px;
		position: absolute;
		left:450px;
		bottom: 300px;
	}
</style>
</head>
<body>
<div class="container">
	<div class="row btnsignup" id="signup">
		<div class="col">
			<div>
				<form>
						<label class="form-label">First name</label>
						<input type="text" name="" placeholder="First name" class="form-control">

						<label class="form-label">Middle name</label>
						<input type="text" name="" placeholder="middle name" class="form-control">
						
						<label class="form-label">Last name</label>
						<input type="text" name="" placeholder="last name"  class="form-control">
						
						<label class="form-label" >Chat name</label>
						<input type="text" name="" placeholder="optional, select user name first" disabled class="form-control" id="false">

						<label class="form-label">Email address</label>
						<input type="text" name="" placeholder="email address" class="form-control">
					
						<label class="form-label">Date of birth</label>
						<input type="number" name="" placeholder="yyyy/mm/dd" class="form-control">

						<label class="form-label">User name</label>
						<input id="doctor" type="radio" name="user_name" value="doctor" class="form-check-input"><label class="form-check-label">doctor</label>
						<input id="patient" type="radio" name="user_name" value="doctor" class="form-check-input"><label class="form-check-label">patient</label><br>
						
						<label class="form-label">Password</label>
						<input type="text" name="" placeholder="Enter password" class="form-control">

						<label class="form-label">lisence number</label>
						<input type="text" name="" placeholder="Enter password" class="form-control">

						<label class="form-label">
						Gender</label>
						<input type="radio" name="gender" value="male" class="form-check-input"><label class="form-check-label">male</label>

						<input type="radio" name="gender" value="female" class="form-check-input"><label class="form-check-label">female</label>

						<input type="radio" name="gender" value="non binary" class="form-check-input"><label class="form-check-label">non-binary</label><br>
						<select >
							<option>location</option>
						</select>
					
					<button class="signup" type="submit" class="btn btn-primary">Sign Up</button>
					<p id="log">Click here if you already have an account</p>
				</form>
			</div>
		</div>
	</div>

	<div class="row btnlogin"  id="login">
		<div class="col">
			<div>
				<form>
						<label class="form-label">User name</label>
						<input type="text" name="" placeholder="Enter username" class="form-control">
						
						<label class="form-label">Password</label>
						<input type="text" name="" placeholder="Enter password" class="form-control">
						<button class="login" type="submit" class="btn btn-primary">Login Up</button>
						<span>Dont have an account? <span id="register">register</span></span>
						
				</form>
			</div>


		</div>
	</div>

	
</div> <!-- container-->


<!--link query this has to come first when using jquery-->
	<script type="text/javascript" language="javascript" src="bootstrap/js/jquery.min.js"></script>


	<!-- js internal -->
	<script type="text/javascript" language="javascript">
		//  check if dom is loaded
		$(document).ready(function(){
			$('#register').click(function() {

				$('.btnsignup').show();
				$('.btnlogin').hide();
				
			});
			$('#log').click(function() {

				$('.btnlogin').show();
				$('.btnsignup').hide();
			});
	
		$('#patient').click(function() {

			$(this).prop('checked')
			$('#false').removeAttr('disabled')
		});

		$('#doctor').click(function() {
			$('#false').attr('disabled','disabled')
		})
		


		}); // closing for the jquery
	</script>
	
</body>
</html>
